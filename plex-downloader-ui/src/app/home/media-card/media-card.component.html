<div class="card" *ngIf="video" style="display: inline-block; width: 15em;" title="{{video.title}}">
  <div class="card-header">

    <img *ngIf="video.type === 'episode'" (click)="startDownloadingMedia(video)"
         class="card-img" src="{{resolvePosterURL(video)}}"
         alt="{{video.grandparentTitle}} - S{{video.parentIndex}}E{{video.index}}"
         title="{{video.grandparentTitle}} - S{{video.parentIndex}}E{{video.index}}">


    <img *ngIf="video.type === 'movie'" (click)="startDownloadingMedia(video)"
         class="card-img" src="{{resolvePosterURL(video)}}" alt="{{video.title}}" title="{{video.title}}">

  </div>
  <div class="card-body">
    <h2 style="overflow: hidden; text-overflow: ellipsis"
        class="card-title"> {{video.type === 'movie' ? video.title : video.grandparentTitle}}</h2>
    <div class="container">
      <div class="row">
        <div class="col-8 metadata">
          <i class="fa fa-star" aria-hidden="true"></i>
          <p *ngIf="video.rating != null">{{video.rating}}/10</p>
          <p *ngIf="video.rating === null"> N/A</p>
        </div>
        <div class="col-4 metadata">
          <p>{{video.year}}</p>
        </div>
      </div>
    </div>
    <p class="card-text" title="{{video.summary}}">{{video.type === 'movie' ? video.summary : video.title}}</p>
  </div>
</div>

<div class="card" *ngIf="show" style="display: inline-block; width: 15em;" title="{{show.title}}">
  <div class="card-header">

    <img src="{{resolveSeriesPosterURL(show)}}" class="card-img" alt="{{show.title}}"
         title="{{show.title}}"/>
  </div>
  <div class="card-body">
    <h2  class="card-title">{{show.title}}</h2>
    <div class="container">
      <div class="row">
        <div class="col-8 metadata">
          <p>{{show.childCount}} Seasons</p>
        </div>
        <div class="col-4 metadata">
          <p *ngIf="show.year">{{show.year}}</p>
          <p *ngIf="!show.year">N/A</p>
        </div>
      </div>
    </div>
    <p class="card-text">{{show.summary}}</p>
  </div>
</div>
