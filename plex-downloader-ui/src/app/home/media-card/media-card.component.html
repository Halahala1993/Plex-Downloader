<div *ngIf="video">
  <div class="mobile" *ngIf="mobile">
    <app-mobile-card [video]="video"></app-mobile-card>
  </div>
  <div class="desktop" *ngIf="!mobile">
    <div class="card" *ngIf="video" style="display: inline-block; width: 15em;" title="{{video.title}}">
      <div class="card-header poster-container">

        <img *ngIf="video.type === 'episode'" (click)="openDialog(video)"
             class="card-img" src="{{video.transcodedPhoto}}"
             alt="{{video.grandparentTitle}} - S{{video.parentIndex}}E{{video.index}}"
             title="{{video.grandparentTitle}} - S{{video.parentIndex}}E{{video.index}}">


        <img *ngIf="video.type === 'movie'" (click)="openDialog(video)"
             class="card-img" src="{{video.transcodedPhoto}}" alt="{{video.title}}" title="{{video.title}}">


        <div *ngIf="!video.viewCount" class="unwatched-overlay"></div>


      </div>
      <div class="card-body" *ngIf="video.type === 'episode'">
<!--        <h4 class="card-title"></h4>-->
        <div class="container">
          <div class="row">
            <div class="col-8 metadata">
              <p>S{{video.parentIndex}}E{{video.index}}</p>
            </div>
            <div class="col-4 metadata">
              <p>{{video.year}}</p>
            </div>
          </div>
        </div>
        <p class="card-text" style="text-align: center"
           title="{{video.summary}}">{{video.type === 'episode' ? video.title : null}}</p>
      </div>
    </div>
  </div>
</div>

<div *ngIf="show">
  <div class="mobile" *ngIf="mobile">
    <app-mobile-card [show]="show"></app-mobile-card>
  </div>
  <div class="desktop" *ngIf="!mobile">
    <div class="card" *ngIf="show" style="display: inline-block; width: 15em;" title="{{show.title}}">
      <div class="card-header poster-container">

        <img *ngIf="show.type === 'artist'" src="{{show.transcodedPhoto}}" (click)="openShowDialog(show)" class="card-img-album" alt="{{show.title}}"
             title="{{show.title}}"/>

        <img *ngIf="show.type === 'show'" src="{{show.transcodedPhoto}}" (click)="openShowDialog(show)" class="card-img" alt="{{show.title}}"
             title="{{show.title}}"/>

        <div *ngIf="show.type === 'show' && !show.viewedLeafCount || show.viewedLeafCount &&
             (show.leafCount - show.viewedLeafCount != 0)"
             class="unwatched-series-overlay">
          <div *ngIf="show.type === 'show'" class="container">
            {{show.viewedLeafCount == null ? show.leafCount : show.leafCount - show.viewedLeafCount}}
          </div>
        </div>
      </div>
      <div class="card-body">
<!--        <h2 class="card-title"></h2>-->
        <div class="container">
          <div class="row">
<!--            <div class="card-text">-->
              <p *ngIf="show.type === 'show'">{{show.childCount}} Season(s) - {{!show.year ? 'N/A' : show.year}}</p>
              <h3 *ngIf="show.type === 'artist'">{{show.title}}</h3>
<!--            </div>-->
          </div>
        </div>
        <!--    <p class="card-text">{{show.summary}}</p>-->
      </div>
    </div>
  </div>
</div>
