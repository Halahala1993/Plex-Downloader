<div class="container">

  <div *ngIf="videosList">
    <div class="row mg-bottom" *ngFor="let row of videosList">
      <ng-container *ngFor="let video of row?.videos">
        <app-media-card class="col-xs-6 col-md-3" [video]="video"></app-media-card>
      </ng-container>
    </div>
  </div>

  <div *ngIf="showsList">
    <div class="row mg-bottom" *ngFor="let row of showsList">
      <ng-container *ngFor="let show of row?.shows">
        <app-media-card class="col-xs-6 col-md-3" [show]="show"></app-media-card>
      </ng-container>
    </div>
  </div>
