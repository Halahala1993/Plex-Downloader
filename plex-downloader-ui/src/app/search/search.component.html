<div *ngIf="searchComplete">
  <h2>Search Results: </h2>
  <div *ngIf="movies">
    <h2>Movies</h2>
    <ul>
      <li *ngFor="let movie of movies">
        <p>{{movie.title}}</p>
      </li>
    </ul>
  </div>

  <div *ngIf="shows">
    <h2>Shows</h2>
    <ul>
      <li *ngFor="let show of shows">
        <p>{{show.title}}</p>
      </li>
    </ul>
  </div>

  <div *ngIf="episodes">
    <h2>Episodes</h2>
    <ul>
      <li *ngFor="let episode of episodes">
        <p>{{episode.title}}</p>
      </li>
    </ul>
  </div>
</div>
