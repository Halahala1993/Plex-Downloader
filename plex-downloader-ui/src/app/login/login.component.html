<div class="container mt-5">



  <div class="form-signin">
    <form #loginForm="ngForm" class="form-signin -align-center" (ngSubmit)="basicLogin()">
<!--      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>-->
      <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required
             [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required
             [(ngModel)]="model.password">
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button [disabled]="!loginForm.valid && isLoggingIn" class="btn btn-success my-2 my-sm-0" type="submit">Sign in through Plex Basic Authentication</button>
    </form>

    <br><br>
    <div class="sign-in-alternative">
      <h2><span>OR</span></h2>
    </div>
    <br>
    <div>
      <button class="btn btn-primary" [disabled]="isLoggingIn" type="button" (click)="oAuthLogin()"> Sign In With Plex OAuth</button>
    </div>
  </div>

</div>
